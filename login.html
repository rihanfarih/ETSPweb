<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link

    />
    <link

    />
    <link rel="stylesheet" href="assets/login.css" />

  <body>
    <!-- top -->
    <div class="row pt-5 pb-5" id="top">
      <div class="col-2"></div>
      <div class="col-10">
        <h1 id="josef">My Account</h1>
      </div>
      <div class="col-2"></div>
      <div class="col-10 flex">
        <a href="index.html">home</a>
        <p class="lato">.</p>
        <a href="">Pages</a>
        <p class="lato">.</p>
        <a href="login.html" id="active">My Account</a>
      </div>
      <div></div>
    </div>
    <!-- top -->
    <!-- login body -->
    <div class="container-login">
      <div class="login-card">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember Me</label
            >
          </div>
          <button type="submit" class="contact-button">Login</button>
        </form>
      </div>
    </div>
    <!-- login body -->
    <!-- Footer -->
    <div class="row center">
        <div class="col-2"></div>
        <div class="col-2">
          <img
            src="https://cdn.logojoy.com/wp-content/uploads/2018/08/23162126/94.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-2">

            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-2">
          <img
            src="https://cdn.logojoy.com/wp-content/uploads/2018/08/23162126/94.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-2"></div>
      </div>
      <!-- Footer -->
  </body>
</html>
